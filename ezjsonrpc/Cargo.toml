[package]
authors = ["Jacob Brown <kardeiz@gmail.com>"]
edition = "2018"
name = "ezjsonrpc"
version = "0.1.2"
description = "JSONRPC 2.0 server/client with proc_macro helpers"
keywords = ["jsonrpc", "json-rpc", "jsonrpc2", "rpc"]
license = "MIT"
readme = "../README.md"
repository = "https://github.com/kardeiz/ezjsonrpc"

[dependencies]
futures = "0.1.25"
proc-macro-hack = "0.5.4"
serde = "1.0.84"
serde_derive = "1.0.84"

[dependencies.ezjsonrpc-macros]
path = "../ezjsonrpc-macros"
version = "0.1.2"

[dependencies.serde_json]
features = ["raw_value"]
version = "1.0.35"

[dev-dependencies]
tokio = "0.1.14"
